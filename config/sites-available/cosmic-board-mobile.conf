# CosmicBoard Mobile - Expo Web Version

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name m.cosmic.board;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name m.cosmic.board;
    
    # SSL Certificate
    ssl_certificate /Users/sammuthu/Projects/nginx-reverse-proxy/sslCerts/cosmic-board-mobile.crt;
    ssl_certificate_key /Users/sammuthu/Projects/nginx-reverse-proxy/sslCerts/cosmic-board-mobile.key;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Expo web server
    location / {
        proxy_pass http://127.0.0.1:8082;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Expo hot reload
        proxy_read_timeout 86400;
    }
}