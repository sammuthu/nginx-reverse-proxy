# Nginx Reverse Proxy Configuration
# This is the master configuration managed by nginx-reverse-proxy project
# Symlink this to /opt/homebrew/etc/nginx/nginx.conf

#user  nobody;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       /opt/homebrew/etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Include all site configurations
    include /Users/sammuthu/Projects/nginx-reverse-proxy/config/sites-enabled/*.conf;

    # Default server for unmatched requests
    server {
        listen 80 default_server;
        server_name _;
        
        # Redirect to CosmicBoard by default
        location / {
            return 301 http://cosmic.board$request_uri;
        }
    }
}